<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe THF | Estaca Cárdenas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        latterday: '#004c76', 
                        latterdayLight: '#eef6ff',
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            header, footer, .controls, #adminMenuContainer { display: none !important; }
            body { background-color: white; }
            #myPlot, #dynamictable { box-shadow: none; border: none; }
            main { max-width: 100%; padding: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<header class="bg-latterday text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center">
        <h3 class="text-xl md:text-2xl font-bold uppercase tracking-wide">Estaca Cárdenas México</h3>
        <h4 class="text-sm md:text-lg font-light mt-1 text-gray-200">Informe de actividades de Templo e Historia Familiar</h4>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
    
    <section class="controls bg-white p-6 rounded-lg shadow-md mb-8 border border-gray-100 relative">
        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            
            <div class="w-full md:w-1/3">
                <label for="unitSelect" class="block text-sm font-medium text-gray-700 mb-2">Unidad</label>
                <div class="relative">
                    <select id="unitSelect" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-gray-50 focus:outline-none focus:ring-latterday focus:border-latterday sm:text-sm rounded-md shadow-sm border">
                    </select>
                </div>
            </div>

            <div class="w-full md:w-1/4">
                <label for="yearSelect" class="block text-sm font-medium text-gray-700 mb-2">Año</label>
                <div class="relative">
                    <select id="yearSelect" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-gray-50 focus:outline-none focus:ring-latterday focus:border-latterday sm:text-sm rounded-md shadow-sm border">
                    </select>
                </div>
            </div>

            <div id="adminMenuContainer" class="hidden absolute top-4 right-4 md:static md:mt-6">
                <div class="relative">
                    <button id="menuButton" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-latterday transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-latterday" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200 ring-1 ring-black ring-opacity-5">
                        <a href="#" id="btnUpload" class="block px-4 py-2 text-sm text-gray-700 hover:bg-latterdayLight hover:text-latterday flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                            Subir nuevos datos
                        </a>
                        <a href="#" id="btnPrint" class="block px-4 py-2 text-sm text-gray-700 hover:bg-latterdayLight hover:text-latterday flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                            Imprimir reporte
                        </a>
                    </div>
                </div>
            </div>
            </div>
    </section>

    <div id="loading" class="hidden text-center py-4">
        <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-latterday transition ease-in-out duration-150 cursor-not-allowed">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando datos...
        </div>
    </div>

    <div class="bg-white p-2 md:p-4 rounded-lg shadow-md mb-8 border border-gray-100">
        <div id="myPlot" class="w-full h-[400px] md:h-[500px]"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md border border-gray-100 overflow-hidden">
        <div id="dynamictable" class="overflow-x-auto"></div>
    </div>

</main>

<footer class="bg-gray-800 text-gray-400 py-6 text-center text-sm">
    <p>
        Fuente: <a href="https://www.churchofjesuschrist.org/?lang=spa" target="_blank" class="text-blue-400 hover:text-blue-300 underline">www.churchofjesuschrist.org</a>
    </p>
</footer>

<script src="js/manageUnits.js"></script> 
</body>
</html>
